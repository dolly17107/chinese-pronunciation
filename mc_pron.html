<!DOCTYPE html><html><head><meta charset="UTF-8" /><title>漢語發音</title><meta name="viewport" content="initial-scale=1, user-scalable=no"><link rel="stylesheet" href="/dark.css" /><style>#spinner { position: absolute; left: 0; right: 0; top: 0; bottom: 0; width: 72px; height: 72px; margin: auto; } #spinner .circle { position: absolute; left: 0; right: 0; top: 0; bottom: 0; opacity: 0; animation-iteration-count: infinite; animation-name: orbit; animation-duration: 4s; } #spinner .circle:after { content: ''; display: block; position: absolute; bottom: 0; left: 0; right: 0; margin: 0 auto; width: 10%; height: 10%; border-radius: 50%; background: #c0c0c0; } #spinner .circle:nth-child(2) { animation-delay: 180ms; } #spinner .circle:nth-child(3) { animation-delay: 360ms; } #spinner .circle:nth-child(4) { animation-delay: 540ms; } #spinner .circle:nth-child(5) { animation-delay: 720ms; } #spinner .circle:nth-child(6) { animation-delay: 900ms; } @keyframes orbit { 0% { transform: rotate(-30deg); opacity: 1; animation-timing-function: ease-out; } 3% { transform: rotate(60deg); animation-timing-function: linear; } 33% { transform: rotate(240deg); animation-timing-function: ease-in-out; } 39% { transform: rotate(420deg); animation-timing-function: linear; } 69% { transform: rotate(600deg); opacity: 1; animation-timing-function: ease-out; } 72% { transform: rotate(690deg); animation-timing-function: ease-out; } 72.1% { transform: rotate(690deg); opacity: 0; } 100% { transform: rotate(690deg); opacity: 0; } }</style><script src="mc_pron.js" defer></script></head><body><div id="spinner"><div class="circle"></div><div class="circle"></div><div class="circle"></div><div class="circle"></div><div class="circle"></div><div class="circle"></div></div></body></html>
